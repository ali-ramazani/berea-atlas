<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professor Update Interface</title>
  <link rel="stylesheet" href="professor-update.css">
</head>
<body>
  <div class="container">
    <h1>Update Your Information</h1>
    <form id="update-form">
      <!-- PIN Input -->
      <div class="form-group">
        <label for="pin">Enter Your PIN:</label>
        <input type="text" id="pin" name="pin" placeholder="Your PIN" required>
        <button type="button" id="authenticate-btn">Authenticate</button>
      </div>

      <!-- Update Form (Hidden by Default) -->
      <div id="update-section" style="display: none;">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
          <label for="office">Office:</label>
          <input type="text" id="office" name="office" placeholder="Your Office">
        </div>

        <div class="form-group">
          <label for="building">Building:</label>
          <input type="text" id="building" name="building" placeholder="Building Name">
        </div>

        <div class="form-group">
          <label for="department">Department:</label>
          <input type="text" id="department" name="department" placeholder="Department">
        </div>

        <div class="form-group">
          <label for="office_hours">Office Hours:</label>
          <textarea id="office_hours" name="office_hours" placeholder="Office Hours"></textarea>
        </div>

        <button type="submit" id="update-btn">Submit Changes</button>
      </div>
    </form>
    <div id="message"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="professor-update.js"></script>
</body>
</html>
